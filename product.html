    <script defer>
        async function make() {
            const urlParams = new URLSearchParams(window.location.search);

            await $.post('http://127.0.0.1/negosud/api/Produits/' + urlParams.get('id') + '.php', function (response) {
                $('#productImage').attr('src', `http://127.0.0.1/negosud/wines/${response.imagePrincipal}`);
                $('#productProducer').html(response.producteur)
                $('#productName').html(response.nomProduit);
                $('#productPrice').html(response.prix_unitaire);
                $('#productTax').html(response.tva);
                $('#productDescription').html(response.description);
                $('#productAge').html(response.ancien);
                $('#productRegion').html(response.region);
                $('#productColor').html(response.couleur);
                $('#productAlcool').html(response.alcool);
                $('#productAlim').html(response.aliments);
                $('#productExp').html(response.expiration);
            });

            $('#loader').addClass('d-none'); $('body').removeClass('overflow-hidden');
        }

        make();

        $(document).on('click', 'a[name="quantity"]', function () {
            $('input[name="quantity"]').val(parseInt($('input[name="quantity"]').val()) + (($(this).attr('action') == 'remove') ? -($('input[name="quantity"]').val() != 1) : ($('input[name="quantity"]').val() != 255)));
        })
        $(document).on('blur', 'input[name="quantity"]', function () {
            if (parseInt($('input[name="quantity"]').val()) < 1) {
                $('input[name="quantity"]').val(1);
            } else if (parseInt($('input[name="quantity"]').val()) >= 255) {
                $('input[name="quantity"]').val(255)
            }
        });
    </script>
